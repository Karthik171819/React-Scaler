<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            background-color: aqua;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: 1fr;
            padding: 20px;
            margin: 20px;
            gap: 30px;
        }

        .Box{
            background-color: blueviolet;
            aspect-ratio: 1/1;
            padding: 10px;
            overflow: hidden;
            border-radius: 10px ;
        }

        .Box img {
        width: 100%;
        height: 100%;
        object-fit: cover;   
        
}


    </style>
</head>
<body>
    <div class="grid">
        <div class="Box">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="">

        </div>

        <div class="Box">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="">

        </div>

        <div class="Box">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="">

        </div>

        <div class="Box">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="">

        </div>

        <div class="Box">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="">

        </div>
    </div>
</body>
</html>
